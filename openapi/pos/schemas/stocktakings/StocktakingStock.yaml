type: object
description: 棚卸在庫情報
properties:
  id:
    type: integer
    description: 棚卸在庫ID
  stocktakingId:
    type: integer
    description: 棚卸ID
  storeId:
    type: integer
    description: 店舗ID
  productId:
    type: integer
    description: 商品ID
  productCode:
    type: string
    description: 商品コード
  productName:
    type: string
    description: 商品名
  inventoryQuantity:
    type: number
    format: float
    description: システム在庫数
  countedQuantity:
    type: number
    format: float
    description: 実在庫数
  differenceQuantity:
    type: number
    format: float
    description: 差異数
  price:
    type: integer
    description: 標準価格（税抜）
  inventoryAmount:
    type: integer
    description: システム在庫金額
  countedAmount:
    type: integer
    description: 実在庫金額
  differenceAmount:
    type: integer
    description: 差異金額
  createDate:
    type: string
    format: date-time
    description: 作成日時
  updateDate:
    type: string
    format: date-time
    description: 更新日時
required:
  - id
  - stocktakingId
  - storeId
  - productId
  - inventoryQuantity
  - countedQuantity
  - differenceQuantity

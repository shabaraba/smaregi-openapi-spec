type: object
description: 棚卸商品更新情報
properties:
  stocktakingId:
    type: integer
    description: 棚卸ID
  storeId:
    type: integer
    description: 店舗ID
  productId:
    type: integer
    description: 商品ID
  countedQuantity:
    type: number
    format: float
    description: 実在庫数
  isCounted:
    type: boolean
    description: 商品カウント済みフラグ（true:カウント済み、false:未カウント）
required:
  - stocktakingId
  - storeId
  - productId
  - countedQuantity
  - isCounted

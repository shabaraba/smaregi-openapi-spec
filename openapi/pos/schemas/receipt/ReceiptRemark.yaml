type: object
description: レシート備考情報
properties:
  id:
    type: integer
    description: レシート備考ID
  text:
    type: string
    description: 備考文
  displayOrder:
    type: integer
    description: 表示順
  isDefault:
    type: boolean
    description: デフォルト設定（true:デフォルト、false:デフォルトでない）
  createDate:
    type: string
    format: date-time
    description: 作成日時
  updateDate:
    type: string
    format: date-time
    description: 更新日時
required:
  - id
  - text

type: object
required:
  - productId
properties:
  productId:
    type: string
    description: 商品ID
  supplierProductCode:
    type: string
    description: 仕入先商品コード
  supplierProductName:
    type: string
    description: 仕入先商品名
  costPrice:
    type: number
    format: float
    description: 原価
  orderPoint:
    type: number
    format: float
    description: 発注点
  orderLot:
    type: number
    format: float
    description: 発注ロット
  leadTime:
    type: integer
    description: リードタイム（日数）
  status:
    type: string
    enum: ['0', '1']
    description: ステータス(0:無効, 1:有効)

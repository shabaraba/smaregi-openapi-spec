type: object
properties:
  appPaymentMethodId:
    type: string
    description: アプリ連携支払方法ID
  appId:
    type: string
    description: アプリID
  appName:
    type: string
    description: アプリ名
  paymentMethodId:
    type: string
    description: 支払方法ID
  paymentMethodName:
    type: string
    description: 支払方法名
  appPaymentCode:
    type: string
    description: アプリ連携用支払コード
  status:
    type: string
    enum: ['0', '1']
    description: ステータス(0:無効, 1:有効)
  insDateTime:
    type: string
    format: date-time
    description: 登録日時
  updDateTime:
    type: string
    format: date-time
    description: 更新日時

type: object
required:
  - arrivalDate
  - storeId
properties:
  orderId:
    type: string
    description: 発注ID
  storeId:
    type: string
    description: 店舗ID
  supplierId:
    type: string
    description: 仕入先ID
  arrivalDate:
    type: string
    format: date
    description: 入荷日
  memo:
    type: string
    description: メモ
    maxLength: 255
  status:
    type: string
    enum: ['0', '1', '2']
    description: ステータス(0:未確定, 1:確定, 2:キャンセル)
    default: '0'
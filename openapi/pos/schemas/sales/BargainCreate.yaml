type: object
description: セール登録情報
properties:
  bargainName:
    type: string
    description: セール名
    maxLength: 85
    example: "夏物商品セール"
  termStart:
    type: string
    description: セール開始日 [YYYY-MM-DD]
    format: date
    example: "2025-07-01"
  termEnd:
    type: string
    description: セール終了日 [YYYY-MM-DD]
    format: date
    example: "2025-07-31"
required:
  - bargainName
  - termStart
  - termEnd
type: object
description: 軽減税率情報
properties:
  id:
    type: integer
    description: 軽減税率ID
  name:
    type: string
    description: 軽減税率名
  rate:
    type: number
    format: float
    description: 税率（例：0.08で8%）
  effectiveFrom:
    type: string
    format: date
    description: 適用開始日
  displayOrder:
    type: integer
    description: 表示順
  description:
    type: string
    description: 説明
  createDate:
    type: string
    format: date-time
    description: 作成日時
  updateDate:
    type: string
    format: date-time
    description: 更新日時
required:
  - id
  - name
  - rate
  - effectiveFrom

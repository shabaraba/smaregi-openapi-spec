type: object
description: 顧客タイプ情報
properties:
  id:
    type: integer
    description: 顧客タイプID
  code:
    type: string
    description: 顧客タイプコード
  name:
    type: string
    description: 顧客タイプ名
  isDefault:
    type: boolean
    description: デフォルト設定（true:デフォルト、false:デフォルトでない）
  displayOrder:
    type: integer
    description: 表示順
  createDate:
    type: string
    format: date-time
    description: 作成日時
  updateDate:
    type: string
    format: date-time
    description: 更新日時
required:
  - id
  - code
  - name
